<div class="contact-list-container">
    <h2>Contact List</h2>
    <div class="contact-cards">
      <div *ngFor="let contact of contacts$|async" class="contact-card">
        <h3>{{ contact.fullName }}</h3>
        <p>Office Number: {{ contact.officeNumber }}</p>
        <p>Email: {{ contact.email }}</p>
      </div>
    </div>
  </div>
